name: D1 Backup

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Wrangler
        run: npm install -g wrangler
      - name: Export D1 database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          D1_DATABASE_NAME: ${{ secrets.D1_DATABASE_NAME }}
        run: |
          mkdir -p backups
          TS=$(date -u +"%Y%m%d_%H%M%S")
          FILE="backups/d1_backup_${TS}.sql"
          wrangler d1 export "$D1_DATABASE_NAME" --account-id "$CLOUDFLARE_ACCOUNT_ID" --output "$FILE"
          echo "BACKUP_FILE=$FILE" >> $GITHUB_ENV
      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: d1-backup-${{ github.run_id }}
          path: ${{ env.BACKUP_FILE }}
          retention-days: 90
